<div class="prodcard-slider">
    <div class=" d-flex prodCard-container">
        {% for product in allProducts %}
        <div class="card" style="width: 25rem;">
            <img class="card-img-top" src="/media/{{product.thumbnail}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{product}}</h5>
              <p class="card-text">{{product.description}}</p>
              <a href="{% url 'product' product.id product.name %}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        {% endfor %}
        <div class="card me-3 ">
            <a class="lastCardlink">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <a href="" class="btn btn-primary lastCardlink">Go
                        somewhere</a>
                </div>
            </a>
        </div>
    </div>
    <button id="prodPrevBtn"><i class="bi bi-caret-left-fill"></i></button>
    <button id="prodNextBtn"><i class="bi bi-caret-right-fill"></i></button>
</div>
<script>
    const lastCardLink = document.querySelectorAll(".lastCardlink");
    if (document.title == "Innovative Upshot") {
        lastCardLink.forEach((link) => {
            link.href = "{% url 'allCategories' %}";
        });
    }
    if (document.title == "All Categories") {
        lastCardLink.forEach((link) => {
            link.href = "/{{category}}/";
        });
    }
</script>
